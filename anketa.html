<html>
    <head>
        <title>Анкета</title>
    </head>
    <body bgcolor="#A6E7FD">
        <h1 align="center">
        <form>
            <b><i><u>Пожалуйста, введите Ваше имя:</u></i></b><br>
            <br>
            login:
            <input type="text" name="name" size="30"><br>
            e-mail:
            <input type="text" name="e-mail" size="30"><br>
            <br>
            <input type="radio" name="group" value="schoolboy">учащийся<br>
            <input type="radio" name="group" value="schoolboy">студент<br>
            <input type="radio" name="group" value="schoolboy">учитель<br>
            <br>
            <b><i><u>Какие из сервисов Интернета Вы используете наиболее часто:</u></i></b><br>
            <br>
            <input type="checkbox" name="group" value="www">WWW<br>
            <input type="checkbox" name="group" value="e-mail">e-mail<br>
            <input type="checkbox" name="group" value="ftp">FTP<br>
            <br>
            <select name="browsers">
                <option selected>Internet Explorer</option>
                    <option>Netscape Navigator</option>
                    <option>Opera</option>
                    <option>Neo Planet</option>
            </select>
            <br><br>
            <b><i><u>Какую ещё информацию Вы хотели бы видеть на нашем сайте?</u></i></b><br>
            <br>
            <textarea name="resume" rows="5" cols="50"></textarea>
            <br>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </form>
        </h1>
    </body>
</html>
